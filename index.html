<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Tic Tac Toe</title>
    <link rel="stylesheet" href="tampilan.css">
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sound_menang.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="draw.mp3" preload="auto"></audio>
    <!-- Musik untuk lobby -->
    <audio id="lobby-music" src="lobby.mp3" loop preload="auto"></audio>
</head>

<body>
    <div class="container">
        <h1><span class="highlight">CYBER</span> TIC TAC TOE</h1>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="lobby-screen">
            <div class="lobby-content">
                <h2 class="glitch" data-text="WELCOME TO CYBER TIC TAC TOE">
                    WELCOME TO CYBER TIC TAC TOE
                </h2>
                <button id="start-lobby-btn" class="glow-btn">START</button>
            </div>
        </div>
        
        <!-- Mode Selection Screen -->
        <div id="mode-selection-screen" class="mode-selection-screen" style="display:none;">
            <div class="mode-selection-content">
                <h2>PILIH MODE PERMAINAN</h2>
                <div class="mode-selection">
                    <button id="play-vs-player" class="glow-btn">PLAYER VS PLAYER</button>
                    <button id="play-vs-bot" class="glow-btn">PLAYER VS BOT</button>
                </div>
            </div>
        </div>

        <!-- Start Screen (Player vs Player) -->
        <div id="start-screen" class="start-screen" style="display:none;">
            <div class="start-content">
                <h2>MASUKKAN NAMA PEMAIN</h2>
                <div class="player-inputs">
                    <label for="playerX">Pemain X</label>
                    <input type="text" id="playerX" placeholder="Nama Pemain X">
                    <label for="playerO">Pemain O</label>
                    <input type="text" id="playerO" placeholder="Nama Pemain O">
                </div>
                <div class="button-group">
                    <button id="back-to-mode-btn" class="back-btn">KEMBALI</button>
                    <button id="start-btn" class="glow-btn">MULAI GAME</button>
                </div>
            </div>
        </div>
        
        <!-- Start Screen (Player vs Bot) -->
        <div id="start-screen-bot" class="start-screen" style="display:none;">
            <div class="start-content">
                <h2>MASUKKAN NAMA PEMAIN</h2>
                <div class="player-inputs">
                    <label for="playerXBot">Pemain X</label>
                    <input type="text" id="playerXBot" placeholder="Nama Pemain X">
                    <p>Lawan: Bot (O)</p>
                </div>
                <div class="difficulty-selection">
                    <p>Tingkat Kesulitan:</p>
                    <div class="difficulty-options">
                        <button id="easy-mode" class="difficulty-btn selected">Mudah</button>
                        <button id="hard-mode" class="difficulty-btn">Sulit</button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="back-to-mode-btn-bot" class="back-btn">KEMBALI</button>
                    <button id="start-bot-btn" class="glow-btn">MULAI GAME</button>
                </div>
            </div>
        </div>

        <!-- Game Container -->
        <div id="game-container" style="display: none;">
            <p id="status">Giliran: X</p>
            <div id="board"></div>
            <button id="reset-btn">Restart</button>
            <button id="openLeaderboard">LEADERBOARD</button>
            <button id="modeSwitchBtn">Mode: Player vs Player</button>
            <button id="themeBtn" class="glow-btn">Ganti Tema</button>

            <!-- Leaderboard -->
            <div id="mm" class="mm">
                <div id="leaderboard" class="leaderboard">
                    <h2>üèÜ LEADERBOARD üèÜ</h2>
                    <button id="closeLeaderboard" class="close-btn">‚ùå</button>
                    <div class="leaderboard-tabs">
                        <button id="tab-pvp" class="tab-btn active">Player vs Player</button>
                        <button id="tab-bot" class="tab-btn">Player vs Bot</button>
                    </div>
                    <div id="leaderboard-pvp" class="leaderboard-content active">
                        <h3>Mode Player vs Player</h3>
                        <ul id="leaderboard-list-pvp"></ul>
                    </div>
                    <div id="leaderboard-bot" class="leaderboard-content">
                        <h3>Mode Player vs Bot</h3>
                        <ul id="leaderboard-list-bot"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner Message -->
        <div id="winner-message" class="winner-message">
            <div class="winner-content">
                <h2 id="winner-text">PEMAIN <span id="winner-player">X</span> MENANG!</h2>
                <button id="continue-btn" class="glow-btn">LANJUTKAN</button>
            </div>
            <div id="fireworks"></div>
        </div>

        <!-- Draw Message -->
        <audio id="draw-extra-sound" src="drawsound.mp3" preload="auto"></audio>

        <div id="draw-message" class="winner-message">
            <div class="winner-content">
                <h2 id="draw-text">PERMAINAN SERI!</h2>
                <button id="draw-continue-btn" class="glow-btn">LANJUTKAN</button>
            </div>
            <div id="draw-fireworks"></div>
        </div>

        <script src="tictactoe.js"></script>
    </div>
</body>

</html>
